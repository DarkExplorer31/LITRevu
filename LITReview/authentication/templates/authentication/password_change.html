{% extends 'base.html' %}
{% block content %}
    <h1>Modifier le mot de passe</h1>
    <div>
        {% if form.errors %}{{ form.errors }}{% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Changer votre mot de passe</button>
        </form>
    </div>
{% endblock content %}
